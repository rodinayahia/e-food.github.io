<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
	<header>
        <div class="logo">
            <img src="../images/sortlogo.png" alt="">
        </div>
        <div class="icons">
            <a href="../index.html" class="active"><i  class="fa-solid fa-house"></i></a>
            <a href="../login/Login Page.html"><i class="fa-solid fa-right-to-bracket"></i></a>
            <a href="../../feedback/index.html" id="sun"><i class="fa-solid fa-moon"></i></a>
        </div>
    </header>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Contact Us</h2>
				<input type="text" class="field" placeholder="Your Name">
				<input type="text" class="field" placeholder="Your Email">
				<input type="text" class="field" placeholder="Phone">
				<textarea placeholder="Message" class="field"></textarea>
				<button class="btn">Send</button>
			</div>
		</div>
	</div>
</body>
</html>
